
<div><b>Thermal Attendance</b></div>

<form [formGroup]="createForm" role="form" (submit)="createTempData()">
    <div class="form-group">
      <label>Serial Number:</label>
      <input type="text" class="form-control" name="serialNumber" formControlName="serialNumber">
    </div>

    <div class="form-group">
        <label>Full Name:</label>
        <input type="text" class="form-control" name="fullName" formControlName="fullName">
      </div>

      <div class="form-group">
        <label>Address:</label>
        <input type="text" class="form-control" name="address" formControlName="address">
      </div>

      

      <div class="form-group">
        <label>Temperature:</label>
        <input type="text" class="form-control" name="temperature" formControlName="temperature">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
